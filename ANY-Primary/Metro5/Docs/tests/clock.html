<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="../lib/metro.css" rel="stylesheet">

    <title>Test Clock - Metro 4 :: Popular HTML, CSS and JS library</title>

</head>
<body class="m4-cloak">
<div class="container">
    <h1>Clock test page</h1>

    <div id="clock" data-role="clock" data-on-clock-create="console.log(1)" data-on-second="tick"></div>

</div>

<script src="../lib/metro.js"></script>
<script>
    function tick(timestamp){
        console.log(timestamp);
    }

    $("#clock").on("clock-create", function(){
        console.log("Clock created 2");
    })
</script>
</body>
</html>
