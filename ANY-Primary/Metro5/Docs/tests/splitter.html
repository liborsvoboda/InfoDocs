<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="../lib/metro.css" rel="stylesheet">

    <title>Test Splitter - Metro 4 :: Popular HTML, CSS and JS library</title>

</head>
<body class="m4-cloak" style="padding-top: 50px">
<nav data-role="appbar">
    <span class="app-bar-item">Splitter</span>
    <div class="app-bar-item no-hover">
        <input type="checkbox" data-role="theme-switcher" data-state="dark"/>
    </div>
</nav>

<div class="container">
    <h1>Splitter test page</h1>

    <div class="example p-0 border bd-default" style="height: 200px">
        <div data-role="splitter" data-split="vertical" style="height: 100%" class="h-100">
            <div class="d-flex flex-justify-center flex-align-center">This is panel 1</div>
            <div class="d-flex flex-justify-center flex-align-center">This is panel 2</div>
        </div>
    </div>

    <div class="example p-0 border bd-default mt-10" style="height: 200px">
        <div data-role="splitter" data-split="horizontal" style="height: 100%" class="h-100">
            <div class="d-flex flex-justify-center flex-align-center">This is panel 1</div>
            <div class="d-flex flex-justify-center flex-align-center">This is panel 2</div>
        </div>
    </div>

    <div class="example p-0 border mt-10 border bd-default" style="height: 200px">
        <div data-role="splitter" data-gutter-size="10" style="height: 100%" class="h-100 gutter-style-ribbed">
            <div class="d-flex flex-justify-center flex-align-center">This is panel 1</div>
            <div data-role="splitter" data-gutter-size="10" data-split="horizontal" data-no-resize="false" class="gutter-style-ribbed">
                <div class="d-flex flex-justify-center flex-align-center">Panel 1</div>
                <div class="d-flex flex-justify-center flex-align-center">Panel 2</div>
            </div>
        </div>
    </div>

    <div class="example p-0 border mt-10 border bd-default" style="height: 200px">
        <div data-role="splitter" data-gutter-size="10" style="height: 100%" class="h-100 gutter-style-dashed">
            <div class="d-flex flex-justify-center flex-align-center">This is panel 1</div>
            <div data-role="splitter" data-gutter-size="10" data-split="horizontal" data-no-resize="false" class="gutter-style-dashed">
                <div class="d-flex flex-justify-center flex-align-center">Panel 1</div>
                <div class="d-flex flex-justify-center flex-align-center">Panel 2</div>
            </div>
        </div>
    </div>

    <div class="example p-0 border mt-10 border bd-default" style="height: 200px">
        <div data-role="splitter" data-gutter-size="10" style="height: 100%" class="h-100 gutter-style-dotted">
            <div class="d-flex flex-justify-center flex-align-center">This is panel 1</div>
            <div data-role="splitter" data-gutter-size="10" data-split="horizontal" data-no-resize="false" class="gutter-style-dotted">
                <div class="d-flex flex-justify-center flex-align-center">Panel 1</div>
                <div class="d-flex flex-justify-center flex-align-center">Panel 2</div>
            </div>
        </div>
    </div>

</div>

<script src="../lib/metro.js"></script>
<script>
</script>
</body>
</html>
