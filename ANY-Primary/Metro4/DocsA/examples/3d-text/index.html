<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3d isometric text</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="text" data-text="3D Text">3D Text</div>
    <script>
        const text = document.querySelector('#text')
        let shadow = ''

        for(let i = 0; i < 30; i++) {
            shadow += (shadow ? ',' : '') + `${-i}px ${i}px 0 #d9d9d9`
        }
        text.style.textShadow = shadow
    </script>
</body>
</html>
