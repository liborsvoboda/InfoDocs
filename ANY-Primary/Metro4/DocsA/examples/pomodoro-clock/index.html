<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Clock</title>
  <link rel="stylesheet" href="index.css">
<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body>
<h1> Pomodoro Clock </h1>
    <div class = "pomodoro">
<div class="timer">
	<h2>Session Time</h2>
    <button id="timer-plus" onclick=Tincrease(timerCountVal)>+</button>
    <span id="timer-count">25</span>
    <button id="timer-minus" onclick=Tdecrease(timerCountVal)>-</button>
    </div>
<div class="break">
	<h2>Break Time</h2>
    <button id="break-plus" onclick=Bincrease(brkCountVal)>+</button>
    <span id="break-count">5</span>
    <button id="break-minus" onclick=Bdecrease(brkCountVal)>-</button>
    </div><br>
<button id="start" onclick="Tstart()">Start</button>
<button id="reset" onclick="reset()">Reset</button>
<button id="stop" onclick="clearInterval(starter)">Stop</button>
<div id="countdown"></div>
<div id = "brk-counter">Break Time!<br> <span id="breakTime"></span> </div>
<audio id = "audio" src = "timer.mp3"></audio>
<footer>&copy Design by Pankajashree R </footer>
    </div>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
